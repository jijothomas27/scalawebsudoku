@(puzzle:List[List[Char]])

@main("Sudoku"){

	<div id="soduku-section">
		<table border="1">
			@puzzle.map {row =>
			<tr>
			   @row.map { cell => 
			   <td>@cell</td>
			   }
			</tr>
			}
		</table>
	</div>
	<div id="choices">
		<ul class="choices-nav">
			<li><a href="@routes.SudokuController.index(0)">Easy</a></li>
			<li><a href="@routes.SudokuController.index(1)">Medium</a></li>
			<li><a href="@routes.SudokuController.index(2)">Hard</a></li>
		</ul>
	</div>
	
}
